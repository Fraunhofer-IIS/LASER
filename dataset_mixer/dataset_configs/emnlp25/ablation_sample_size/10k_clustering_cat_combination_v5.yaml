emnlp25_10k_clustering_cat_combination_v5:
  default_embedding_model: NovaSearch/stella_en_400M_v5
  scoring_strategy: combination_v2_code_quality
  sample_size: 10000
  clustering: categories
  threshold_percentile_clustering: 0.8
  final_setfit_proportions:
    Extraction: 0.025
    Factual QA: 0.025
    Brainstorming: 0.1
    Reasoning: 0.1
    Coding: 0.25
    Math: 0.25
    Generation: 0.25
  data:
    - name: alpaca_gpt4
      data_path: DATA_PATH/alpaca_gpt4.jsonl
      type: self_instruct
      multi_turn: True
      language: en

    - name: flan_v2_90k
      data_path: DATA_PATH/flan_v2_90k.jsonl
      type: self_instruct
      multi_turn: True
      language: en

    - name: wizardlm_evol_instruct
      data_path: DATA_PATH/wizardlm_evol_instruct.jsonl
      type: self_instruct
      multi_turn: True
      language: en

    - name: sharegpt_en
      data_path: DATA_PATH/sharegpt_en.jsonl
      type: chat
      multi_turn: True
      language: en

    - name: ifeval_like_5k
      data_path: DATA_PATH/ifeval_like_5k.jsonl
      type: agent_instruct
      multi_turn: True
      language: en

    - name: open_math_instruct_2
      data_path: DATA_PATH/open_math_instruct_2.jsonl
      type: math
      multi_turn: True
      language: en

    - name: ultrainteract_coding
      data_path: DATA_PATH/ultrainteract_coding.jsonl
      type: code
      multi_turn: True
      language: en

    - name: emnlp25_200k_agentinst_random
      data_path: DATA_PATH/emnlp25_200k_agentinst_random.jsonl
      type: agent_instruct
      multi_turn: True
      language: en











